<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="dotgrep terminal banner">
  <rect width="800" height="200" rx="12" fill="#0D1117"/>
  <!-- Terminal top bar -->
  <rect width="800" height="40" rx="12" fill="#161B22"/>
  <circle cx="30" cy="20" r="8" fill="#FF5F56"/>
  <circle cx="55" cy="20" r="8" fill="#FFBD2E"/>
  <circle cx="80" cy="20" r="8" fill="#27C93F"/>
  <!-- Text -->
  <text x="60" y="120" font-family="Consolas, 'Courier New', monospace" font-size="64" fill="#00FF66">
    $ dotgrep
    <tspan id="cursor">â–ˆ</tspan>
  </text>

  <style>
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    #cursor {
      animation: blink 1s infinite;
    }
  </style>
</svg>
